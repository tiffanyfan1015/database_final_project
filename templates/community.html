<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ community['group_name'] }}</title>
</head>
<body>
    <h1>{{ community['group_name'] }}</h1>

    <!-- Chat Room and Recommend Buttons -->
    <form action="{{ url_for('community_bp.view_chat_room', group_id=community['group_id']) }}" method="get">
        <button type="submit">Chat Room</button>
    </form>

    <form action="{{ url_for('community_bp.view_recommend', group_id=community['group_id']) }}" method="get">
        <button type="submit">Recommend</button>
    </form>

    <!-- Post Section -->
    <h2>Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post['content'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No post now.</p>
    {% endif %}
</body>
</html>
