<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community of {{ community['group_name'] }}</title>
</head>
<body>
    <h1>Community of {{ community['group_name'] }}</h1>

    <!-- Back to Home Button -->
    <a href="{{ url_for('home') }}">
        <button type="button">Back to Home</button>
    </a>

    <!-- Chat Room and Recommend Buttons -->
    <a href="{{ url_for('community_bp.view_chat_room', group_name=community['group_name']) }}">
        <button type="button">Chat Room</button>
    </a>

    <a href="{{ url_for('community_bp.view_recommend', group_name=community['group_name']) }}">
        <button type="button">Recommend</button>
    </a>

    <!-- Post Section -->
    <h2>Posts</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post['content'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No post now.</p>
    {% endif %}
</body>
</html>
