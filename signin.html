<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #C96868;
      color: #7EACB5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sign-in-container {
      background-color: #FFF4EA;
      border: 2px solid #FADFA1;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .sign-in-title {
      font-size: 1.8rem;
      color: #C96868;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #FADFA1;
      border-radius: 5px;
      font-size: 1rem;
    }

    .sign-in-button {
      background-color: #7EACB5;
      color: #FFF4EA;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .sign-in-button:hover {
      background-color: #FADFA1;
      color: #C96868;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #7EACB5;
    }

    .footer a {
      color: #C96868;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sign-in-container">
    <h1 class="sign-in-title">Sign In / Register</h1>
    <form action="authenticate.php" method="POST">
      <input type="email" name="email" placeholder="Account Name" class="input-field" required>
      <input type="password" name="password" placeholder="Password" class="input-field" required>
      <button type="submit" class="sign-in-button">Sign In / Register</button>
    </form>
    </div>
  </div>
</body>
</html>
